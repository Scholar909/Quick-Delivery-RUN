<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Merchant Token</title>
  <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">
  <style>
    /* === Glassmorphic Reset === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0f4e75, #000000);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .token-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
    }

    .token-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      background-color: #0f4e75;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0c3a59;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .message.success {
      color: #00ffcc;
    }

    .message.error {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <div class="token-container">
    <h2>Generate Merchant Token</h2>
    <form id="tokenForm">
      <div class="form-group">
        <label for="phone">Merchant Phone Number</label>
        <input type="tel" id="phone" placeholder="+2348012345678" required>
      </div>

      <button type="submit">Generate Token</button>
      <div class="message" id="msgBox"></div>
    </form>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { db } from '../js/firebase.js';
    import {
      collection,
      addDoc,
      serverTimestamp,
      Timestamp
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    document.getElementById("tokenForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const msgBox = document.getElementById("msgBox");

      if (!/^\+?[0-9]{10,15}$/.test(phone)) {
        msgBox.textContent = "Invalid phone number format.";
        msgBox.className = "message error";
        return;
      }

      const token = generateToken(6);
      const now = new Date();
      const expiresAt = new Date(now.getTime() + 15 * 60000); // 15 mins from now

      try {
        await addDoc(collection(db, "merchantTokens"), {
          phone: phone,
          token: token,
          createdAt: serverTimestamp(),
          expiresAt: Timestamp.fromDate(expiresAt),
          used: false
        });

        msgBox.textContent = `Token "${token}" generated successfully!`;
        msgBox.className = "message success";
        document.getElementById("tokenForm").reset();
      } catch (error) {
        console.error("Error generating token:", error);
        msgBox.textContent = "Error creating token. Try again.";
        msgBox.className = "message error";
      }
    });

    function generateToken(length = 6) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
  </script>

</body>
</html>
