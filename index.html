<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Delivery - Home</title>
<link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">
<style>
  /* Reset & Base */
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
  body {
    min-height:100vh;
    background: linear-gradient(135deg, #0f4e75, #00bcd4);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow-x:hidden;
    position:relative;
  }

  /* Rotating Background Circle */
  .bg-circle {
    position:absolute;
    width:500px;
    height:500px;
    border-radius:50%;
    background: radial-gradient(circle, #00bcd4, #0f4e75);
    top:-150px;
    left:-150px;
    animation: rotateCircle 20s linear infinite;
    z-index:1;
    filter: blur(80px);
  }

  @keyframes rotateCircle {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Glassmorphic Card */
  .hero-card {
    position:relative;
    z-index:2;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    border-radius:30px;
    padding:60px 40px;
    max-width:800px;
    width:90%;
    text-align:center;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
  }

  /* Header */
  .header {
    display:flex;
    justify-content:center;
    align-items:center;
    gap:25px;
    flex-wrap:wrap;
    margin-bottom:50px;
  }

  .logo-container {
    width:120px;
    height:120px;
    border-radius:50%;
    overflow:hidden;
    perspective:1000px;
  }

  .logo {
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:50%;
    transform-style: preserve-3d;
    animation: rotateLogo 8s infinite;
  }

  @keyframes rotateLogo {
    0%, 20% { transform: rotateY(0deg); }
    25%, 45% { transform: rotateY(180deg); }
    50%, 70% { transform: rotateY(360deg); }
    75%, 95% { transform: rotateY(540deg); }
    100% { transform: rotateY(0deg); }
  }

  .title {
    font-size:3rem;
    font-weight:700;
    color:white;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  }

  /* CTA Buttons */
  .cta-buttons {
    display:flex;
    justify-content:center;
    gap:40px;
    flex-wrap:wrap;
  }

  .cta-buttons a {
    text-decoration:none;
    background: #0f4e75;
    color:white;
    padding:20px 40px;
    border-radius:20px;
    font-size:1.2rem;
    font-weight:600;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition:0.5s;
  }

  .cta-buttons a:hover {
    background: #ff9800;
    color:white;
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  }

  /* Footer Nav */
  .footer-nav {
    display:flex;
    justify-content:center;
    gap:30px;
    margin-top:50px;
    padding-top:20px;
    border-top:1px solid rgba(255,255,255,0.3);
  }

  .footer-nav a {
    text-decoration:none;
    color:white;
    font-weight:600;
    transition:0.3s;
  }

  .footer-nav a:hover {
    color:#ff9800;
  }

  @media(max-width:600px){
    .title { font-size:2rem; }
    .cta-buttons { flex-direction:column; gap:20px; }
  }
</style>
</head>
<body>

<div class="bg-circle"></div>

<div class="hero-card">
  <div class="header">
    <div class="logo-container">
      <img src="IMG-20250807-WA0001.jpg" alt="Quick Delivery Logo" class="logo">
    </div>
    <div class="title">Quick Delivery</div>
  </div>

  <div class="cta-buttons">
    <a href="cust-auth.html"><i class="uil uil-user"></i> Customer Login / Sign-Up</a>
    <a href="merch-auth.html"><i class="uil uil-briefcase-alt"></i> Merchant Login / Sign-Up</a>
  </div>

  <div class="footer-nav">
    <a href="index.html">Home</a>
    <a href="first-terms.html">Terms</a>
    <a href="sec-policy.html">Policies</a>
    <a href="#">Contact</a>
  </div>
</div>

</body>
</html>
