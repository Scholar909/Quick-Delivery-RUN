<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <style>
    :root {
      --primary: #0f4e75;          /* dark blue */
      --accent: #f4a300;           /* yellowish-orange */
      --background: #f2f2f2;
    }
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 2rem;
      background: var(--background);
      color: #333;
    }
    h1 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .box {
      max-width: 420px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      border-top: 6px solid var(--accent);
    }
    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem auto;
      display: block;
      fill: var(--primary);
    }
    p {
      margin: 0.5rem 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="box">
    <!-- Offline Icon (SVG) -->
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M2.28 3.72a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 0 0 1.06-1.06l-1.86-1.86A11.94 11.94 0 0 0 21.98 12h-2.02c0 1.82-.44 3.53-1.21 5.04L15.9 14.2a7.96 7.96 0 0 0-.9-5.4A7.94 7.94 0 0 0 12 6a7.96 7.96 0 0 0-5.2 1.9L2.28 3.72ZM6.1 9.02a6.48 6.48 0 0 1 8.88 8.88l-8.88-8.88ZM12 20a7.94 7.94 0 0 1-6.04-2.79l-1.42 1.42A9.94 9.94 0 0 0 12 22c2.52 0 4.84-.93 6.62-2.47l-1.42-1.42A7.94 7.94 0 0 1 12 20Z"/>
    </svg>
    
    <h1>You're Offline</h1>
    <p>It looks like you lost your internet connection.</p>
    <p>Don’t worry — pages you’ve already visited are available offline.</p>
    <p style="color: var(--accent); font-weight: 600;">Please reconnect to continue browsing.</p>
  </div>
</body>
</html>
