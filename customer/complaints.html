<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Complaints</title>
  <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/drawer.css">
  <link rel="stylesheet" href="../css/customers/cust-complaints.css" />
<style>
.badge {
  position: absolute;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  font-size: 0.75rem;
  color: white;
  text-align: center;
  line-height: 14px;
  font-weight: bold;
}

.badge.red {
  background-color: #e74c3c;
  top: 15px; /* above the drawer arrow */
  left: 50%;
  transform: translateX(-50%);
}

.badge.green {
  background-color: #2ecc71;
  bottom: 15px; /* below the drawer arrow */
  left: 50%;
  transform: translateX(-50%);
}
</style>
</head>
<body>

<header class="header glassy">
  <h2>Complaints</h2>
</header>

<main class="main-content glassy">

  <form id="complaint-form" class="complaint-form">
    <h3>Send New Complaint</h3>

    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Enter complaint title" required />

    <label for="body">Message</label>
    <textarea id="body" rows="4" placeholder="Enter your complaint message" required></textarea>

    <button type="submit" class="submit-btn">Send Complaint</button>
  </form>

</main>

<!-- Semicircle arrow icon on right side -->
<div id="drawer-toggle" class="drawer-toggle" title="Open Complaints">
  <span id="notification-count" class="badge red">0</span>
  
  <i class="uil uil-angle-left"></i>
<!-- Green total count -->
  <span id="total-count" class="badge green">0</span>
</div>

<!-- Drawer -->
<aside id="drawer-aside" class="drawer-aside">
  <h3>Messages</h3>
  <div id="complaints-list" class="complaints-list">
    <!-- Complaint cards inserted here dynamically -->
  </div>
</aside>

<div class="drawer glassy">
  <div class="drawer-header">
    <h3>Customers Menu</h3>
    <i class="uil uil-times close-drawer"></i>
  </div>
  <ul class="drawer-links">
    <li><a href="dashboard.html"><i class="uil uil-apps"></i> Dashboard</a></li>
    <li><a href="profile.html"><i class="uil uil-user"></i> Profile</a></li>
    <li><a href="menu-place-order.html"><i class="uil uil-utensils"></i> Menu/Place Order</a></li>
    <li><a href="rec.html"><i class="uil uil-lightbulb-alt"></i> Combo and Recommendations</a></li>
    <li><a href="alerts.html"><i class="uil uil-envelope"></i> Alerts</a></li>
    <li><a href="complaints.html"><i class="uil uil-exclamation"></i> Complaints</a></li>
    <li><a href="pending-orders.html"><i class="uil uil-clipboard-alt"></i> Order History</a></li>
  </ul>
  <div class="logout-section">
    <a href="../cust-auth.html" class="logout-btn"><i class="uil uil-signout"></i> Logout</a>
  </div>
</div>

  <!-- Footer Navigation -->
  <footer class="footer-nav">
    <div class="nav-item">
      <i class="uil uil-bars"></i>
      <span>Menu</span>
    </div>
    <a href="complaints.html"><div class="nav-item">
      <i class="uil uil-comment-question"></i>
      <span>Complaints</span>
    </div></a>
    <a href="dashboard.html"><div class="nav-item">
      <i class="uil uil-home"></i>
      <span>Home</span>
    </div></a>
    <a href="alerts.html"><div class="nav-item">
      <i class="uil uil-envelope"></i>
      <span>Alerts</span>
    </div></a>
    <a href="pending-orders.html"><div class="nav-item">
      <i class="uil uil-history"></i>
      <span>History</span>
    </div></a>
  </footer>

<script type="module" src="../js/drawer.js"></script>
<script type="module" src="../js/customer/cust-complaints.js"></script>
</body>
</html>
